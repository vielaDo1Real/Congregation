name: CodeQL Analysis

on:
  push:
    branches: 
      - main
  pull_request:
    branches:
      - main

jobs:
  analyze:
    runs-on: ubuntu-latest
    name: Analyze code with CodeQL
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up CodeQL
        uses: github/codeql-action/setup@v2

      - name: Analyze code with CodeQL
        uses: github/codeql-action/analyze@v2
        with:
          category: 'security'
